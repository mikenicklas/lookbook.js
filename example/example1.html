
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lookbook.js Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <img src="example.jpg" data-lookbook-points='[{"posX":617,"posY":321,"title":"White Shirt","description":"White shirts lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse aliquam elit ut ipsum volutpa."},{"posX":650,"posY":200,"title":"Backpack","description":"Backpack lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse aliquam elit ut ipsum volutpa."}]' class="lookbook" alt="Some Image">
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../src/lookbook.js"></script>
    <script>
      $(document).ready(function() {
        $('.lookbook').lookbook({trigger: 'click'});
      });
    </script>
  </body>
</html>
